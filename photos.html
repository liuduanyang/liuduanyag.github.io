<!-- 图片轮播功能 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	#bodys{
		width:100%;
	}
	
	#body_xh{
		white-space: nowrap;
		overflow:hidden;
		width:90%;
		height:300px;
		float: left;
		margin-left: 5%;
	}
	</style>
</head>
<body>
<div id="bodys">
	<div id="body_xh">
		<span id="real" onmouseover="stop()" onmouseout="zhouqi()">
			<img src="images/1.jpg">
			<img src="images/2.jpg">
			<img src="images/3.jpg">
			<img src="images/4.jpg">						
			<img src="images/5.jpg">
			<img src="images/6.jpg">
			<img src="images/7.jpg">
			<img src="images/8.jpg">			
		</span>
		<span id="fals">
			<img src="images/1.jpg">
			<img src="images/2.jpg">
			<img src="images/3.jpg">
			<img src="images/4.jpg">						
			<img src="images/5.jpg">
			<img src="images/6.jpg">
			<img src="images/7.jpg">
			<img src="images/8.jpg">
		</span>
	</div>
</div>

<script type="text/javascript">
	var one=document.getElementById('body_xh');
	var two=document.getElementById('real');
	var three=document.getElementById('fals');	
function changeToLeft(){
		if(one.scrollLeft-two.offsetWidth>0)    
			one.scrollLeft=0;
		else
			one.scrollLeft+=1; 
}

	function zhouqi(){
		t=setInterval("changeToLeft()",10);  
	}

	function stop(){
		clearInterval(t);
	}

</script>
</body>
</html>
